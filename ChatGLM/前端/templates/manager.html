<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>管理员系统</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Microsoft YaHei', Arial, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #f0f2f5 0%, #dfe3e8 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .admin-container {
            width: 800px;
            max-width: 90%;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 40px;
            text-align: center;
        }

        .admin-title {
            color: #333;
            font-size: 28px;
            margin-bottom: 30px;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .admin-title i {
            color: #409eff;
        }

        .button-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            margin-top: 40px;
        }

        .admin-btn {
            background: white;
            border: 2px solid #e6e9ed;
            border-radius: 10px;
            padding: 25px 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 12px;
        }

        .admin-btn:hover {
            transform: translateY(-5px);
            border-color: #409eff;
            box-shadow: 0 5px 15px rgba(64, 158, 255, 0.2);
        }

        .admin-btn i {
            font-size: 32px;
            color: #409eff;
        }

        .btn-text {
            font-size: 16px;
            font-weight: 500;
            color: #555;
        }

        .btn-desc {
            font-size: 12px;
            color: #888;
            margin-top: 5px;
        }

        @media (max-width: 600px) {
            .button-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="admin-container">
        <h1 class="admin-title">
            <i class="fas fa-robot"></i>
            管理员操作
        </h1>

        <div class="button-grid">
            <!-- 按钮1：对话测试 -->
            <div class="admin-btn" onclick="navigateTo('chat')">
                <i class="fas fa-comment-dots"></i>
                <span class="btn-text">对话测试</span>
                <span class="btn-desc">测试AI对话质量</span>
            </div>

            <!-- 按钮2：用户管理 -->
            <div class="admin-btn" onclick="navigateTo('manage_user')">
                <i class="fas fa-user-edit"></i>
                <span class="btn-text">用户管理</span>
                <span class="btn-desc">管理用户权限与状态</span>
            </div>

            <!-- 按钮3：对话管理 -->
            <div class="admin-btn" onclick="navigateTo('manage_chat')">
                <i class="fas fa-history"></i>
                <span class="btn-text">对话管理</span>
                <span class="btn-desc">查看与管理用户对话</span>
            </div>

            <!-- 按钮4：情感词管理 -->
            <div class="admin-btn" onclick="navigateTo('emoword')">
                <i class="fas fa-heart"></i>
                <span class="btn-text">情感词管理</span>
                <span class="btn-desc">配置情感分析词库</span>
            </div>

            <!-- 按钮5：敏感词管理 -->
            <div class="admin-btn" onclick="navigateTo('senword')">
                <i class="fas fa-shield-alt"></i>
                <span class="btn-text">敏感词管理</span>
                <span class="btn-desc">设置违禁词库</span>
            </div>
        </div>
    </div>

    <script>
        function navigateTo(url) {
            window.location.href = url;
        }
    </script>
</body>
</html>
